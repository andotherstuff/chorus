name: Setup Cloudflare Infrastructure

on:
  workflow_dispatch: # Manual trigger only

jobs:
  setup-kv:
    name: Setup KV Namespace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Create KV namespace
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd worker/cloudflare-worker
          
          # Create namespace
          echo "Creating KV namespace..."
          KV_OUTPUT=$(wrangler kv:namespace create "NOTIFICATIONS" 2>&1 || true)
          
          if [[ $KV_OUTPUT == *"already exists"* ]]; then
            echo "KV namespace already exists"
            KV_ID=$(wrangler kv:namespace list | grep -A1 "NOTIFICATIONS" | grep "id" | cut -d'"' -f4)
          else
            KV_ID=$(echo "$KV_OUTPUT" | grep -o 'id = "[^"]*"' | cut -d'"' -f2)
          fi
          
          echo "KV_ID=$KV_ID" >> $GITHUB_ENV
          echo "KV Namespace ID: $KV_ID"

      - name: Update wrangler.toml
        run: |
          cd worker/cloudflare-worker
          
          # Update the KV namespace ID in wrangler.toml
          if [[ "$OSTYPE" == "linux-gnu"* ]]; then
            sed -i "s/YOUR_KV_NAMESPACE_ID/${{ env.KV_ID }}/" wrangler.toml
            sed -i "s/YOUR_KV_PREVIEW_ID/${{ env.KV_ID }}/" wrangler.toml
          fi
          
          # Commit changes if any
          if git diff --exit-code wrangler.toml; then
            echo "No changes to commit"
          else
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add wrangler.toml
            git commit -m "Update KV namespace ID in wrangler.toml"
            git push
          fi