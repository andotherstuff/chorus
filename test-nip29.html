<!DOCTYPE html>
<html>
<head>
    <title>NIP-29 Group Test</title>
</head>
<body>
    <h1>NIP-29 Group Test</h1>
    <div id="status">Connecting...</div>
    <div id="groups"></div>
    <pre id="logs"></pre>

    <script>
        const logs = document.getElementById('logs');
        const status = document.getElementById('status');
        const groupsDiv = document.getElementById('groups');
        
        function log(message) {
            console.log(message);
            logs.textContent += message + '\n';
        }

        async function testNip29() {
            const relayUrl = 'wss://communities.nos.social/';
            log(`Connecting to ${relayUrl}...`);
            
            try {
                const ws = new WebSocket(relayUrl);
                
                ws.onopen = () => {
                    log('WebSocket connected!');
                    status.textContent = 'Connected';
                    
                    // Request NIP-29 groups (kind 39000)
                    const req = JSON.stringify([
                        "REQ",
                        "test-groups",
                        { kinds: [39000], limit: 10 }
                    ]);
                    
                    log(`Sending request: ${req}`);
                    ws.send(req);
                };
                
                ws.onmessage = (event) => {
                    log(`Received: ${event.data}`);
                    
                    try {
                        const msg = JSON.parse(event.data);
                        if (msg[0] === 'EVENT' && msg[2]) {
                            const event = msg[2];
                            if (event.kind === 39000) {
                                // Parse group metadata
                                const name = event.tags.find(t => t[0] === 'name')?.[1] || 'Unknown';
                                const about = event.tags.find(t => t[0] === 'about')?.[1] || '';
                                const picture = event.tags.find(t => t[0] === 'picture')?.[1] || '';
                                const dTag = event.tags.find(t => t[0] === 'd')?.[1] || '';
                                
                                const groupInfo = `
                                    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                                        <h3>${name}</h3>
                                        <p>ID: ${dTag}</p>
                                        <p>About: ${about}</p>
                                        ${picture ? `<img src="${picture}" style="max-width: 100px;">` : ''}
                                    </div>
                                `;
                                
                                groupsDiv.innerHTML += groupInfo;
                            }
                        }
                    } catch (e) {
                        log(`Error parsing message: ${e}`);
                    }
                };
                
                ws.onerror = (error) => {
                    log(`WebSocket error: ${error}`);
                    status.textContent = 'Error';
                };
                
                ws.onclose = () => {
                    log('WebSocket closed');
                    status.textContent = 'Closed';
                };
                
            } catch (error) {
                log(`Error: ${error}`);
                status.textContent = 'Failed';
            }
        }

        // Start test
        testNip29();
    </script>
</body>
</html>
